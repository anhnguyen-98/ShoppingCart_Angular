<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" 
    width="230px" height="230px" 
    [routerLink]="['/view-detail']" 
    style="cursor: pointer;"
    [src]="productItem.imageUrl" />
  
    <div class="card-body">
        <p class="card-text">
            <strong>{{ productItem.price | currency: 'EUR'}}</strong>
            <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="hanldeAddToWishlist()"></i>
            <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
        </p>
        <p class="card-text">{{ productItem.description | slice: 0:80 }}...</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button 
                    type="button" 
                    class="btn btn-sm btn-primary product-btn"
                    (click)="handleAddToCartBtn()"
                >Add to Cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn"
                [routerLink]="['/view-detail']">View Details</button>
            </div>
        </div>
    </div>
  </div>

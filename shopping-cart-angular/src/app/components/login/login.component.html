<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" 
                        class="form-control"
                        [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid }"
                        [ngClass]="{'is-valid': loginForm.get('username')?.valid }"
                        formControlName="username"
                        >
                        <span class="invalid-feedback">Username can't be blank</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" 
                        type="password" 
                        class="form-control"
                        [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }"
                        [ngClass]="{'is-valid': loginForm.get('password')?.valid }"
                        formControlName="password">
                        <span class="invalid-feedback">Password must contain at least 8 characters</span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="ml-1">Remember Me</label>
                    </div>
                    <button class="btn btn-primary btn-block" routerLink='/shop'>Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
